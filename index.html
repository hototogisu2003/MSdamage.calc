<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダメージ計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ダメージ計算ツール</h1>

    <div class="main-input">
        <label for="attack">攻撃力</label>
        <div class="input-with-checkbox">
            <input type="number" id="attack" placeholder="数値を入力" oninput="calculate()" style="flex: 1;">
            
            <label class="check-label" style="margin-bottom: 0; white-space: nowrap;">
                <input type="checkbox" id="chk_gauge" onchange="calculate()">
                ゲージ (x1.2)
            </label>
        </div>
    </div>

    <div class="category-section">
        <h3 class="category-title">アビリティ倍率</h3>
        
        <div class="grid-4-col">
            
            <div class="grid-item">
                <div style="height: 24px;"></div> <button id="ab1" class="toggle-btn" onclick="toggleButton('ab1')">超ADW (x1.3)</button>
            </div>

            <div class="grid-item">
                <div style="height: 24px;"></div> <button id="ab2" class="toggle-btn" onclick="toggleButton('ab2')">渾身 (x3.0)</button>
            </div>

            <div class="grid-item">
                <label class="check-label">
                    <input type="checkbox" id="chk_ms" onchange="toggleInput('msSelect', 'chk_ms')">
                    マインスイーパー
                </label>
                <select id="msSelect" onchange="calculate()" disabled>
                    <option value="1.5">無印 (x1.5)</option>
                    <option value="2.0" selected>M (x2.0)</option>
                    <option value="2.5">L (x2.5)</option>
                    <option value="3.0">EL (x3.0)</option>
                </select>
            </div>

            <div class="grid-item">
                <label class="check-label">
                    <input type="checkbox" id="chk_warp" onchange="toggleInput('warpCount', 'chk_warp')">
                    超アンチワープ<br>
                </label>
                <input type="number" id="warpCount" placeholder="ワープ数" oninput="calculate()" disabled>
            </div>

            <div class="grid-item">
                <label class="check-label">
                    <input type="checkbox" id="chk_soko" onchange="toggleInput('sokoSelect', 'chk_soko')">
                    底力
                </label>
                <select id="sokoSelect" onchange="calculate()" disabled>
                    <option value="1.5">無印 (x1.5)</option>
                    <option value="2.0" selected>M (x2.0)</option>
                    <option value="2.5">L (x2.5)</option>
                    <option value="3.0">EL (x3.0)</option>
                </select>
            </div>

            <div class="grid-item">
                <label class="check-label">
                    <input type="checkbox" id="chk_custom" onchange="toggleInput('customRate', 'chk_custom')">
                    キラー倍率
                </label>
                <input type="number" id="customRate" value="1.0" step="0.01" oninput="calculate()" disabled>
            </div>

            <div class="grid-item">
                <label class="check-label">
                    <input type="checkbox" id="chk_wboost" onchange="togglewboostInputs()">
                    ウォールブースト
                </label>
                <div class="bottom-stack">
                    <select id="wboostGrade" onchange="calculate()" disabled>
                        <option value="1.5">無印 (1.5)</option>
                        <option value="2.0" selected>M (2.0)</option>
                        <option value="2.5">L (2.5)</option>
                        <option value="3.0">EL (3.0)</option>
                    </select>
                    <input type="number" id="wboostVal" placeholder="数値を入力" oninput="calculate()" disabled>
                </div>
            </div>

        </div>
    </div>

    <div class="category-section">
        <h3 class="category-title">特殊条件・敵倍率</h3>
        
        <div class="grid-4-col">
            <div class="grid-item">
                <button id="emb1" class="toggle-btn" onclick="toggleButton('emb1')">対属性 (x1.25)</button>
            </div>
            <div class="grid-item">
                <button id="emb2" class="toggle-btn" onclick="toggleButton('emb2')">対弱 (x1.10)</button>
            </div>
            <div class="grid-item">
                <button id="emb3" class="toggle-btn" onclick="toggleButton('emb3')">対将/対兵 (x1.10)</button>
            </div>
            <div class="grid-item">
                <button id="emb4" class="toggle-btn" onclick="toggleButton('emb4')">守護獣加勢 (x1.08)</button>
            </div>
        </div>
    </div>

    <div class="result-box">
        <span class="result-label">最終ダメージ</span>
        <span id="result" class="result-value">0</span>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
